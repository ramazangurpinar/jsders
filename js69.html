<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>
<style>
	#container{
		width: 300px;
		height: 300px;
		position: relative;
		background:yellow;
	}
	#move{
		width: 5px;
		height: 5px;
		position: absolute;
		background:black;
	}
</style>
</head>

<body>
<div id="container">
	<div id="move">		
	</div>
</div>
<script>
	changeStyle();
function changeStyle() {
	var changeCss,pozisyon=0,speed;
	changeCss=document.getElementById('move');
	speed=setInterval(For,1)
	function For() {
		if (pozisyon==295) {
			clearInterval(speed);
		} else {			
			pozisyon++;	
			changeCss.style.top=pozisyon+'px';
			changeCss.style.left=pozisyon+'px';
			} 	
		}
	}

</script>

</body>

</html>
