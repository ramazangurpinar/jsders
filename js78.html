<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>
<style>
div {
	width: 180px;
	height: 20px;
	background-color: black;
	color:white;
	padding: 15px;
}
</style>
<script>
function mDown(obj) {
	obj.style.backgroundColor="blue";
	obj.style.color="yellow";
	obj.innerHTML="ÜZERİNDESİN";
}
function mUp(obj) {
	obj.style.backgroundColor="yellow";
	obj.style.color="blue";
	obj.innerHTML="ÇEKİLDİN";
}
function deneme(object) {
	object.style.backgroundColor="blue";
	object.style.color="yellow";
	object.style.border="10";
	object.style.padding="15px";
}
</script>
</head>

<body>
	<!--Bu bir yorum satırı-->
<div onmousedown="mDown(this)" onmouseup="mUp(this)"></div>
<input type="text" name="input" onfocus="deneme(this)">

</body>

</html>
