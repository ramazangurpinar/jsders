<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
<script>
var x=2;
var y=3;
var txt="";
var txt2="";

while(x !=256 && y!=6561){

x=x*x;
y*=y;
txt=txt+x+"<br>";
txt2+=y+"<br>";
}
document.write(txt);
document.write(txt2);

</script>

</body>

</html>
