<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
<img src="/home/ramazan/Masaüstü/ders.js/logo/uber.png" width="180" height="180" alt="logo" id="picture">
<br>
<button onclick="hideShow('picture')">Gizle/Göster</button>
<script>
function hideShow(ID) {
	var chooseID=document.getElementById(ID);
	if (chooseID.style.display=="none") {
		chooseID.style.display="block";
	} else {
		chooseID.style.display="none";
	}
}

</script>

</body>

</html>
