<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>
<style>
	div{
		background-color: #4D4924;
		color: white;
		border:1px solid red;
		padding: 2px; 
	}
  	#div1 {
    background-color: lightblue;
    color: black;
    padding: 4px;
    text-align: center;
    border:3px solid black;
    border-bottom: 3px;
	}
	#div2 {
    background-color: lightblue;
    color: black;
    padding: 4px;
    text-align: center;
    border:3px solid black;
	}  
</style>
</head>

<body>
<div>
	<div id="div1">
		<p id="p1">KABARCIKLANMA</p>
	</div>

	<div id="div2">
		<p id="p2">YAYILMA</p>
	</div>
</div>	
<script>
var x,y,z,t;
x=document.getElementById('p1');
y=document.getElementById('div1');
z=document.getElementById('p2');
t=document.getElementById('div2');

x.addEventListener("click",function () {
	alert("1 --> p1")
},false);
y.addEventListener("click",function () {
	alert("2 --> div1")
},false);
z.addEventListener("click",function () {
	alert("2 --> p2")
},true);
t.addEventListener("click",function () {
	alert("1 --> div2")
},true);
</script>

</body>

</html>
