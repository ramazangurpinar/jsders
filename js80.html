<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>
<style>
	div{
		width: 200px;
		height: 85px;
		background-color: yellow;
		color:blue;
		padding: 35px;
	}
</style>

</head>

<body>
	<button id="btn">TIKLA</button>
	<div id="result">ALARM VERECEK!!</div>
	<script>
		var but1=document.getElementById('btn');
		but1.addEventListener("click",F1);
		but1.addEventListener("click",F2);
		function F1() {
			alert("1");
		}
		function F2() {
			alert("2");
		}
	
</script>
</body>

</html>
