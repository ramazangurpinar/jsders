<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
<p id="result"></p>
<script>
var friends,i,text;
var friends=[
			"Hasan",
			"Veli"
			];
text="";
for (i=0;i<friends.length;i++) {
	text+=friends[i]+"<br>";
}
document.getElementById('result').innerHTML=Array.isArray(friends)+"<br>"+text;  // Bu array bir array mi ? True veya false döndürür
</script>

</body>

</html>
