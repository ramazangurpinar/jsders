<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
<button onclick="isArray()">TRY IT!</button>
<p id="cevap"></p>
<script>
//ARRAY OLUP OLMADIĞINI SÖYLEYEN FONKSİYONUMUZU KENDİMİZ YAZALIM
var friends=[
			"Veli",
			"Hüseyin"
			];

function isArray() {

	var x=friends.constructor.toString().indexOf("Array");
	// Aranılan kelime yoksa -1 döndürür.
	if (x>-1){
			document.getElementById('cevap').innerHTML="Bu bir Array'dir"; 
		} else{
			document.getElementById('cevap').innerHTML="Bu bir Array değildir";
		}
	}


</script>

</body>

</html>
