<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body onload="checkCookies()">
	<p id="result"></p>
<script>
function checkCookies() {
	var message="";
	if (navigator.cookieEnabled == true) {
		message="Cookie Aktif";
	} else {
		message="Cookie Kapalı";
	}
	alert(message);
}

</script>

</body>

</html>
