<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
<input type="text" id="data">
<button type="button" onclick="errors()">TEST ET!</button>
<p id="result"></p>
<script>

function errors() {

	var message,inputValue;
	inputValue=document.getElementById('data').value;
	message=document.getElementById("result");
	message.innerHTML="";

	try{
		if(inputValue == "") throw "Boş Bıraktınız!" ;
		if(isNaN(inputValue)) throw "Bu bir sayı değil!" ;
		inputValue=Number(inputValue);
		if(inputValue<5) throw "Çok küçük değer girdiniz!" ;
		if(inputValue>15) throw "Çok büyük değer girdiniz!" ;

	}catch(err){	
		message.innerHTML=err;	
	}finally{ 		
		 document.getElementById('data').value="";	
	}
}	

</script>

</body>

</html>
