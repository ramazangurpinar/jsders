<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
<p id="result"></p>
<script>
var  person={
			//property value
			firstName:"Ramazan",
			lastName:"Gürpınar",
			age:40,
			eyeColor:"Black",
			fullName:function() {
				return this.firstName+" "+this.lastName;
				}			
			};
			
document.getElementById('result').innerHTML=person.fullName();

</script>

</body>

</html>
