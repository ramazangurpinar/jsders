<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>

<p id="result1"></p>
<button onclick="sortArray()" >YAŞ</button>
<button onclick="sortArray2()" >İSİM</button>


<script>

var friends=[			
			{isim:"Hasan",yas:24},
			{isim:"Mehmet",yas:20},
			{isim:"Zeynep",yas:18},
			{isim:"Ayşe",yas:40},
			{isim:"Fatih",yas:48},
			{isim:"Zehra",yas:19}

			];

showPC();

function showPC() {
	
	document.getElementById('result1').innerHTML=   friends[0].isim+" "+friends[0].yas+"<br>"+
												    friends[1].isim+" "+friends[1].yas+"<br>"+
													friends[2].isim+" "+friends[2].yas+"<br>"+
													friends[3].isim+" "+friends[3].yas+"<br>"+
													friends[4].isim+" "+friends[4].yas+"<br>"+
													friends[5].isim+" "+friends[5].yas	
	

}

function sortArray() {

	friends.sort(function(x,y) {
	return x.yas-y.yas;

});

	showPC();
	
}

function sortArray2() {

    friends.sort(function(a, b){

        var x = a.isim.toLowerCase();
        var y = b.isim.toLowerCase();
        
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        
        return 0;
   
});

    showPC();

}

 
</script>

</body>

</html>
