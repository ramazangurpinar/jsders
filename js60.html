<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
<p id="result"></p>
<script>

var person={
			firstName:"Ramazan",
			lastName:"Gürpınar",
			age:21,
			eyeColor:"brown"

			};
			person.country="Turkey";
var x,message="";
delete person.eyeColor;
for (x in person) {
	message+=person[x]+"<br>";
}
document.getElementById('result').innerHTML=message;

</script>

</body>

</html>
