<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
<input type="text" name="changeName" id="changeName" onchange="degistirmek()">
<script>
function degistirmek() {
	var x=document.querySelector('#changeName');
	x.value=x.value.toUpperCase();
}

</script>
</body> 

</html>
