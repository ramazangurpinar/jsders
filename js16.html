<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
  <p id="result"> </p>
<script>

function Addition(data1,data2) {
  return data1+data2;
}
function Substruction(data1,data2) {
  return data1-data2;
}
function Calculate(p1,p2) {
  return Addition(p1,p2)*Substruction(p1,p2);
}
function printAnswer(sendMe) {
  document.getElementById('result').innerHTML=sendMe; //Ekrana Basma şekillerini değiştirebiliriz.
}
printAnswer(Calculate(9,2)+"<br>"+Calculate(8,5)+"<br>"+Calculate(7,5)+"<br>"+Calculate(12,10));


</script>

</body>

</html>
