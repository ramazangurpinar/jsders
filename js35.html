<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
	<p id="result"></p>
	<p id="result2"></p>
<script>
var x=80;
document.getElementById('result').innerHTML=
											x.valueOf()+"<br>"+
											(700).valueOf()+"<br>"+
											(x+2).valueOf();  
document.getElementById("result2").innerHTML=
											parseInt("700.87")+"<br>"+
											parseFloat("700.87");

</script>

</body>

</html>
