<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>
<style >
  p {
      font: 60pt Tahoma;
      color: gray;
   }
</style>
<script>
function mOver(object) {
	document.getElementById('result').innerHTML=object.alt;
}
function mOut(object) {
	document.getElementById('result').innerHTML="ŞİREKET İSMİ";
}

</script>
</head>

<body>
<img src="/home/ramazan/Masaüstü
/ders.js/logo/airbnb.png" alt="AIRBNB" onmouseover="mOver(this)" onmouseout="mOut(this)">
<img src="/home/ramazan/Masaüstü
/ders.js/logo/face.png" alt="FACEBOOK" onmouseover="mOver(this)" onmouseout="mOut(this)">
<img src="/home/ramazan/Masaüstü
/ders.js/logo/uber.png" alt="UBER" onmouseover="mOver(this)" onmouseout="mOut(this)">
<p id="result">ŞİRKET İSMİ</p>


</body>

</html>
