<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>
<script>

		function clean() {
			document.form.textview.value=""
		}
		function equal() {
			var exp = document.form.textview.value;
			document.form.textview.value = eval(exp);
		}
		function getRandom() {
			var x=Math.floor((Math.random()*10)+1);
			document.form.textview.value+=x;
		}
		function back(){
			var exp = document.form.textview.value;
			document.form.textview.value=exp.substring(0,((exp.length)-1));		
		}
		function islem(isaret) {
		  	var exp = document.form.textview.value;
		  	document.form.textview.value=document.form.textview.value+isaret;
		}		
</script>
	</head>
		<body>
			<form name="form"> 
					<table name="table">
						<tr colspan="4"><input style="width: 128px;" class="textview" name="textview"></tr>
						<tr>
							<td colspan="4"><input style="width: 135px;" type="button" onclick="getRandom()" name="sayi1" value="Sayı Çevir"></td>
						</tr>
						<tr>
							<td><input type="button" value="+" onclick="islem('+')" ></td>
							<td><input type="button" value="-" onclick="islem('-')" ></td>
							<td><input type="button" value="*" onclick="islem('*')" ></td>
							<td><input type="button" value="/" onclick="islem('/')" ></td>
						</tr>
						<tr>
							<td colspan="2"><input style="width:65px;" class="button" type="button" value="C" onclick="clean()"></td>
							<td colspan="2" ><input style="width: 65px;" class="button" type="button" value="<" onclick="back()" ></td>
						</tr>
						<tr>
								<td colspan="4"><input class="button" style=" width: 135px; height: 35px" type="button" value="=" onclick="equal()" ></td>
							</tr>
					</table>
			</form>
		</body>
</html>
