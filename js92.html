<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
<script>
document.write("<table border =1 >");
	for (var i = 1 ; i<25 ; i++) {
		document.write("<tr>");
			for(var j=1;j<25;j++){
			document.write("<td>"+(i*j)+"</td>");	
			}
		document.write("</td>");
	}
document.write("</table>");

</script>

</body>

</html>
