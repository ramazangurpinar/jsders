<!DOCTYPE html>

<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

<body>
	<p>SAYI:<input type="text" name="username" id="username" required> </p>
	<p>SAYI2:<input type="text" name="username" id="username" > </p>
	<button onclick="validateFrm()">Doğrula</button>
	<p id="result"></p>
<script>
function validateFrm() {
	var message,valueInput;
	valueInput=document.getElementById('username').value;
	if (isNaN(valueInput)) {
		message="Maalesef bu bir sayı değil";
	} else if(valueInput <1 || valueInput>7){
		message="1 ile 7 arası bir değer giriniz"
	} else{
		message=valueInput+" sayısını girdiniz teşekkürler"
	}
	document.getElementById("result").innerHTML=message;
}

</script>

</body>
