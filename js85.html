<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>
<style>
  	#div1 {
    background-color: lightblue;
    color: black;
    padding: 4px;
    text-align: center;
    border:2px solid black;
    height:400px ; 
    width:400px ;
    }
    #number {
    color: red;
    font-size: 30px;
    text-align: center;
    }
</style>
</head>

<body>
	<div id="div1">
		<p id="number">BU MAVİ ALANDA FAREYİ GEZDİR</p>
	<button onclick="move()">BAŞLA</button>
	<button onclick="removeHandler()">KALDIR</button>
	</div>
	<p id="result"></p>
<script>
	var x=document.getElementById('div1');	
	function move() {
		x.addEventListener("mousemove",move);	
		document.getElementById("result").innerText="SONUÇ --> "+(Math.random()*10)+1;
}
	function removeHandler() {
		x.removeEventListener("mousemove",move);
}
</script>

</body>

</html>
