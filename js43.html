<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"  />
<title> JavaScript'e Başlangıç! </title>

</head>

<body>
	<p id="result"></p>
	<p id="result2"></p>
	<p id="result3"></p>
	<p id="result4"></p>
	<p id="result5"></p>
	<input type="button" name="buton1" onclick="sırala()" value="Sırala" >
	<input type="button" name="buton2" onclick="sayıSırala()" value="Sayı Sırala">
	<input type="button" name="buton3" onclick="rastgeleSırala()" value="Rastgele Sırala">
	<input type="button" name="buton4" onclick="maxArray(numbers)" value="MAX">
	<input type="button" name="buton5" onclick="minArray(numbers)" value="MİN">
<script>

var numbers=[45,100,1,8,30,11,338,-17,400];
document.getElementById('result').innerHTML=numbers;

function sırala() {	
		numbers.sort();
		document.getElementById("result2").innerHTML="Alfabetik Sırala --> "+numbers;
		}

function sayıSırala() {	
		numbers.sort(function(x,y) {
			return x-y ; // y-x
		});
// 		numbers.reverse(); // DİZİ ELEMANLARINI TERSTEN SIRALAR
		document.getElementById("result3").innerHTML="Sayı Sırala --> "+numbers;
		}

function rastgeleSırala() {	
		numbers.sort(function(x,y) {
			return 0.6-Math.random();
		});

		document.getElementById("result4").innerHTML="Rastgele Sırala --> "+numbers;
		}

function maxArray(par) {
		var x=Math.max.apply(null,par); 
		document.getElementById("result5").innerHTML="MAXİMUM SAYI --> "+x;
		}

function minArray(par) {
		var x=Math.min.apply(null,par); 
		document.getElementById("result5").innerHTML="MİNİMUM SAYI --> "+x;
		}

</script>

</body>

</html>
